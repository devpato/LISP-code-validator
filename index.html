<html>
  <head>
    <title>LISP Code Validator JS</title>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <script src="src/script.js"></script>
  </head>
  <body>
    <div class="validator">
      <textarea class="text-to-test" id="stringToTest"></textarea>
      <button type="button" class="validate" onclick="validLISPCode()">
        VALIDATE
      </button>
      <div class="result">
        <span class="question">Is this Valid LISP Code?</span>
        <span id="res-value"></span>
      </div>
    </div>
  </body>
</html>
